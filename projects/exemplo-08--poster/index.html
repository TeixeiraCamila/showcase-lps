<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./css/style.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerador de P√¥steres</title>

	<body>
		<div class="container">

			<div class="main-grid">

						<label for="title">T√≠tulo *</label>
						<input type="text" id="title" placeholder="Ex: SEMANTIC ERROR" />
					</div>

					<div class="grid-2">
						<div class="form-group">
							<label for="year">Ano</label>
							<input type="text" id="year" placeholder="2022" />
						</div>
						<div class="form-group">
							<label for="genre">G√™nero</label>

						<input type="text" id="nativeTitle" placeholder="ÏãúÎß®Ìã± ÏóêÎü¨" />
					</div>

					<div class="grid-2">
						<div class="form-group">
							<label for="directedBy">Dirigido por</label>
							<input type="text" id="directedBy" placeholder="KIM SOO JUNG" />
						</div>

						<div class="form-group">
							<label for="writtenBy">Escrito por</label>
							<input type="text" id="writtenBy" placeholder="JASAN" />
						</div>
					</div>

					<div class="form-group">
						<label>Elenco (use at√© 3 campos)</label>
						<input
							type="text"
							id="starring1"
							placeholder="PARK SEO HAM"
							style="margin-bottom: 10px"
						/>
						<input
							type="text"
							id="starring2"
							placeholder="PARK JAE CHAN"
							style="margin-bottom: 10px"
						/>
						<input type="text" id="starring3" placeholder="Ator/Atriz 3" />
					</div>

					<div class="form-group">
						<label for="imageUpload">Imagem do P√¥ster *</label>
						<input
							type="file"
							id="imageUpload"
							accept="image/*"
							style="display: none"
						/>
						<button
							class="btn btn-secondary"
							id="imageUploadBtn"
							onclick="document.getElementById('imageUpload').click()"
						>
							Escolher Imagem
						</button>
					</div>

					<button class="btn btn-primary" onclick="generatePoster()">
						Gerar P√¥ster
					</button>
				</div>

				<div class="card">
					<h2>Preview</h2>

					<div class="preview-container">
						<div class="preview-area" id="previewArea">
							<div class="preview-placeholder" id="placeholder">
								<div>
									üì∑<br />

									class="polaroid-image"
									alt="Preview do P√¥ster"
								/>
								<div class="poster-info">
									<div class="title-year-row">
										<div class="poster-title" id="previewTitle"></div>
										<div class="poster-year" id="previewYear"></div>
									</div>

									<div class="info-row" id="nativeRow">
										<div class="info-label">native title</div>
										<div class="info-value" id="previewNative"></div>
									</div>

									<div class="info-row" id="genreRow">
										<div class="info-label">genre</div>
										<div class="info-value" id="previewGenre"></div>
									</div>

									<div class="info-row" id="directorRow">
										<div class="info-label">directed by</div>
										<div class="info-value" id="previewDirector"></div>
									</div>

									<div class="info-row" id="writerRow">
										<div class="info-label">written by</div>
										<div class="info-value" id="previewWriter"></div>
									</div>

									<div class="info-row" id="starringRow">
										<div class="info-label">starring</div>
										<div class="info-value" id="previewStarring"></div>
									</div>
								</div>
							</div>
						</div>

						<button
							class="btn btn-download hidden"
							id="downloadBtn"
							onclick="downloadPoster()"
						>
							‚¨áÔ∏è Baixar P√¥ster
						</button>
					</div>
				</div>
			</div>
		</div>

		<canvas id="posterCanvas"></canvas>

		<footer role="contentinfo">
			<a href="../../index.html" class="back-button">‚Üê Voltar ao Showcase</a>
			<p>&copy; 2025. Todos os direitos reservados.</p>
