<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerador de P√¥steres</title>
	</head>

	<body>
		<div class="poster-generator">
			<div class="poster-generator__header">
				<h1 class="poster-generator__title">üé¨ Gerador de P√¥steres</h1>
				<p class="poster-generator__subtitle">
					Crie p√¥steres semi-profissionais para seu Notion
				</p>
			</div>

			<div class="poster-generator__main">
				<div class="card poster-generator__form-card">
					<h2 class="card__title">Informa√ß√µes</h2>

					<div class="form__group">
						<label class="form__label" for="title">T√≠tulo *</label>
						<input
							class="form__input"
							type="text"
							id="title"
							placeholder="Ex: SEMANTIC ERROR"
						/>
					</div>

					<div class="form__grid-2">
						<div class="form__group">
							<label class="form__label" for="year">Ano</label>
							<input
								class="form__input"
								type="text"
								id="year"
								placeholder="2022"
							/>
						</div>
						<div class="form__group">
							<label class="form__label" for="genre">G√™nero</label>
							<input
								class="form__input"
								type="text"
								id="genre"
								placeholder="COMEDY ROMANCE"
							/>
						</div>
					</div>

					<div class="form__group">
						<label class="form__label" for="nativeTitle">T√≠tulo Original</label>
						<input
							class="form__input"
							type="text"
							id="nativeTitle"
							placeholder="ÏãúÎß®Ìã± ÏóêÎü¨"
						/>
					</div>

					<div class="form__grid-2">
						<div class="form__group">
							<label class="form__label" for="directedBy">Dirigido por</label>
							<input
								class="form__input"
								type="text"
								id="directedBy"
								placeholder="KIM SOO JUNG"
							/>
						</div>

						<div class="form__group">
							<label class="form__label" for="writtenBy">Escrito por</label>
							<input
								class="form__input"
								type="text"
								id="writtenBy"
								placeholder="JASAN"
							/>
						</div>
					</div>

					<div class="form__group">
						<label class="form__label">Elenco (use at√© 3 campos)</label>
						<input
							class="form__input"
							type="text"
							id="starring1"
							placeholder="PARK SEO HAM"
							style="margin-bottom: 10px"
						/>
						<input
							class="form__input"
							type="text"
							id="starring2"
							placeholder="PARK JAE CHAN"
							style="margin-bottom: 10px"
						/>
						<input
							class="form__input"
							type="text"
							id="starring3"
							placeholder="Ator/Atriz 3"
						/>
					</div>

					<div class="form__group">
						<label class="form__label" for="imageUpload"
							>Imagem do P√¥ster *</label
						>
						<input
							type="file"
							id="imageUpload"
							accept="image/*"
							style="display: none"
						/>
						<button
							class="btn btn--secondary"
							id="imageUploadBtn"
							onclick="document.getElementById('imageUpload').click()"
						>
							Escolher Imagem
						</button>
					</div>

					<button class="btn btn--primary" onclick="generatePoster()">
						Gerar P√¥ster
					</button>
				</div>

				<div class="card poster-generator__preview-card">
					<h2 class="card__title">Preview</h2>

					<div class="preview">
						<div class="preview__area" id="previewArea">
							<div class="preview__placeholder" id="placeholder">
								<div>
									üì∑<br />
									Preencha os dados e gere seu p√¥ster
								</div>
							</div>
							<div id="posterContent" class="u-hidden preview__content">
								<img
									id="posterPreview"
									class="preview__image"
									alt="Preview do P√¥ster"
								/>
								<div class="preview__info">
									<div class="info__title-year">
										<div class="info__title" id="previewTitle"></div>
										<div class="info__year" id="previewYear"></div>
									</div>

									<div class="info__row" id="nativeRow">
										<div class="info__label">native title</div>
										<div class="info__value" id="previewNative"></div>
									</div>

									<div class="info__row" id="genreRow">
										<div class="info__label">genre</div>
										<div class="info__value" id="previewGenre"></div>
									</div>

									<div class="info__row" id="directorRow">
										<div class="info__label">directed by</div>
										<div class="info__value" id="previewDirector"></div>
									</div>

									<div class="info__row" id="writerRow">
										<div class="info__label">written by</div>
										<div class="info__value" id="previewWriter"></div>
									</div>

									<div class="info__row" id="starringRow">
										<div class="info__label">starring</div>
										<div class="info__value" id="previewStarring"></div>
									</div>
								</div>
							</div>
						</div>

						<button
							class="btn btn--download u-hidden"
							id="downloadBtn"
							onclick="downloadPoster()"
						>
							‚¨áÔ∏è Baixar P√¥ster
						</button>
					</div>
				</div>
			</div>
		</div>

		<canvas id="posterCanvas"></canvas>

		<footer class="footer" role="contentinfo">
			<a href="../../index.html" class="footer__link back-button"
				>‚Üê Voltar ao Showcase</a
			>
			<p class="footer__text">&copy; 2025. Todos os direitos reservados.</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
